<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="text-center mb-4">
        <h2>상품 상세</h2>
    </div>
    <div class="mb-3">
        <label for="itemId" class="form-label">상품 ID</label>
        <input type="text" id="itemId" name="itemId" class="form-control" value="1" readonly>
    </div>
    <div class="mb-3">
        <label for="itemName" class="form-label">상품명</label>
        <input type="text" id="itemName" name="itemName" class="form-control" value="상품A" readonly>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">가격</label>
        <input type="text" id="price" name="price" class="form-control" value="10000" readonly>
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">수량</label>
        <input type="text" id="quantity" name="quantity" class="form-control" value="10" readonly>
    </div>
    <div class="row mt-4">
        <div class="col">
            <button class="w-100 btn btn-primary" onclick="location.href='editForm.html'" type="button">상품 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-outline-secondary" onclick="location.href='items.html'" type="button">목록으로</button>
        </div>
    </div>
</div>
</body>
</html>
