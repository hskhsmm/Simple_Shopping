<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="text-center mb-4">
        <h2>상품 등록 폼</h2>
    </div>

    <form th:action="@{/basic/items/add}" method="post">
        <div class="mb-3">
            <label for="itemName" class="form-label">상품명</label>
            <input type="text" id="itemName" name="itemName" class="form-control" placeholder="상품명을 입력하세요">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">가격</label>
            <input type="text" id="price" name="price" class="form-control" placeholder="가격을 입력하세요">
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">수량</label>
            <input type="text" id="quantity" name="quantity" class="form-control" placeholder="수량을 입력하세요">
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary btn-lg">상품 등록</button>
            <button type="button" class="btn btn-secondary btn-lg"
                    th:onclick="|location.href='@{/basic/items}'|">취소</button>
        </div>
    </form>
</div>
</body>
</html>
